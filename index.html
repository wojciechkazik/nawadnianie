<!DOCTYPE html>

<head>

  <title>Kalkulator Systemu Nawadniania</title>
  <style>

    }
    .cta-button:hover {
      transform: scale(1.05);
      background: #7a36db;
    }
    .tips-section {
      background-color: #e8f5e8;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    .tips-section h3 {
      color: #2d5a2d;
      margin-bottom: 15px;
    }
    .tips-section ul {
      color: #2d5a2d;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Systemu Nawadniania</h2>
  
  <div class="form-container">
    <label for="area">Ca≈Çkowita powierzchnia ogrodu (m¬≤):</label>
    <input type="number" id="area" min="1" placeholder="Wprowad≈∫ powierzchniƒô" required>

    <label for="pressure">Ci≈õnienie wody:</label>
    <select id="pressure" required>
      <option value="" disabled selected>Wybierz ci≈õnienie</option>
      <option value="15">2 atm - bardzo niskie ci≈õnienie - nie wystarczajƒÖce dla systemu nawadniania</option>
      <option value="10">2,5 atm - niskie ci≈õnienie, wystarczajƒÖce dla ma≈Çego ogrodu</option>
      <option value="5">3 atm - ci≈õnienie odpowiednie dla ma≈Çych i ≈õrednich ogrod√≥w</option>
      <option value="0">3,5 atm - ci≈õnienie zalecane dla poprawnego dzia≈Çania systemu</option>
      <option value="-10">4 atm - ci≈õnienie odpowiednie dla ≈õrednich i du≈ºych powierzchni</option>
    </select>

    <label for="pipe">Wydatek wody (rura g≈Ç√≥wna zasilajƒÖca nawadnianie):</label>
    <select id="pipe" required>
      <option value="" disabled selected>Wybierz wydatek wody</option>
      <option value="15">1 m¬≥/h - rura PE 16</option>
      <option value="10">1,4 m¬≥/h - rura PE 20</option>
      <option value="5">2,5 m¬≥/h - rura PE 25</option>
      <option value="0">4,5 m¬≥/h - rura PE 32</option>
      <option value="-10">7 m¬≥/h - rura PE 40</option>
      <option value="-15">15 m¬≥/h - rura PE 50</option>
    </select>

    <label for="controller">Komputer sterujƒÖcy:</label>
    <select id="controller">
      <option value="0">Wewnƒôtrzny</option>
      <option value="200">Zewnƒôtrzny (+200 z≈Ç)</option>
    </select>

    <label for="wifi">Sterowanie:</label>
    <select id="wifi">
      <option value="0">Bez WiFi</option>
      <option value="600">Z WiFi (+600 z≈Ç)</option>
    </select>

    <label for="sensor">Czujnik deszczu:</label>
    <select id="sensor">
      <option value="160">Standardowy (160 z≈Ç)</option>
      <option value="350">SolarSync (+350 z≈Ç)</option>
    </select>

    <button type="button" onclick="calculateCost()">Oblicz koszty</button>
  </div>

  <div id="result" class="results"></div>

  <script>
    function calculateCost() {
      console.log("Funkcja calculateCost zosta≈Ça wywo≈Çana");

      // Pobieranie warto≈õci z formularza
      const areaInput = document.getElementById('area');
      const pressureInput = document.getElementById('pressure');
      const pipeInput = document.getElementById('pipe');
      const controllerInput = document.getElementById('controller');
      const wifiInput = document.getElementById('wifi');
      const sensorInput = document.getElementById('sensor');

      const area = parseFloat(areaInput.value);
      const pressureModifier = parseFloat(pressureInput.value);
      const pipeModifier = parseFloat(pipeInput.value);
      const controllerCost = parseFloat(controllerInput.value);
      const wifiCost = parseFloat(wifiInput.value);
      const sensorCost = parseFloat(sensorInput.value);
      
      console.log("Warto≈õci:", { area, pressureModifier, pipeModifier, controllerCost, wifiCost, sensorCost });

      // Walidacja danych
      if (!area || area <= 0) {
        alert("Proszƒô wprowadziƒá prawid≈ÇowƒÖ powierzchniƒô ogrodu!");
        return;
      }

      if (pressureInput.value === "" || pipeInput.value === "") {
        alert("Proszƒô wybraƒá wszystkie wymagane opcje!");
        return;
      }

      console.log("Wszystkie warto≈õci sƒÖ prawid≈Çowe, rozpoczynam kalkulacjƒô");

      // Kalkulacja koszt√≥w za m¬≤
      let costPerSquareMeter;
      if (area <= 100) costPerSquareMeter = 15;
      else if (area <= 200) costPerSquareMeter = 22;
      else if (area <= 500) costPerSquareMeter = 22;
      else if (area <= 700) costPerSquareMeter = 21;
      else if (area <= 1000) costPerSquareMeter = 16;
      else if (area <= 2000) costPerSquareMeter = 10;
      else if (area <= 3000) costPerSquareMeter = 7;
      else if (area <= 5000) costPerSquareMeter = 5;
      else costPerSquareMeter = 4;

      const irrigationCost = area * costPerSquareMeter;

      // Koszty kontrolera
      let controllerBaseCost;
      if (area <= 200) controllerBaseCost = 350;
      else if (area <= 500) controllerBaseCost = 390;
      else if (area <= 1000) controllerBaseCost = 450;
      else if (area <= 3000) controllerBaseCost = 1200;
      else if (area <= 6000) controllerBaseCost = 3000;
      else controllerBaseCost = 4000;

      const controllerTotalCost = controllerBaseCost + wifiCost + controllerCost;

      // Koszty skrzynki zawor√≥w
      let valveBoxCost;
      if (area <= 100) valveBoxCost = 1000;
      else if (area <= 200) valveBoxCost = 1000;
      else if (area <= 300) valveBoxCost = 1100;
      else if (area <= 500) valveBoxCost = 1200;
      else if (area <= 1000) valveBoxCost = 1500;
      else if (area <= 1500) valveBoxCost = 1700;
      else if (area <= 2000) valveBoxCost = 2000;
      else if (area <= 3000) valveBoxCost = 2500;
      else if (area <= 4000) valveBoxCost = 3000;
      else if (area <= 5000) valveBoxCost = 3500;
      else if (area <= 6000) valveBoxCost = 4000;
      else valveBoxCost = 5000;

      const baseMaterialCost = irrigationCost + controllerTotalCost + valveBoxCost + sensorCost;
      
      // Robocizna = 25%
      const totalCost = baseMaterialCost * 1.25;
      
      // Modyfikatory ci≈õnienia i rury
      const totalModifier = 1 + (pressureModifier + pipeModifier) / 100;
      const finalCost = totalCost * totalModifier;

      // Zalecenia dla powierzchni
      let recommendedPipe, recommendedPressure;
      if (area <= 200) {
        recommendedPipe = "16-20 mm";
        recommendedPressure = "2,5-3,5 atm";
      } else if (area <= 300) {
        recommendedPipe = "20-25 mm";
        recommendedPressure = "3-4 atm";
      } else if (area <= 1000) {
        recommendedPipe = "25-32 mm";
        recommendedPressure = "3,5-4 atm";
      } else if (area <= 3000) {
        recommendedPipe = "32-40 mm";
        recommendedPressure = "3,5-4 atm";
      } else if (area <= 6000) {
        recommendedPipe = "40-50 mm";
        recommendedPressure = "3,5-4,5 atm";
      } else {
        recommendedPipe = "40-50 mm";
        recommendedPressure = "4-4,5 atm";
      }

      const pricePerM2 = finalCost / area;
      
      console.log("Kalkulacja zako≈Ñczona:", { finalCost, pricePerM2 });

      // Wy≈õwietlenie wynik√≥w
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>Podsumowanie:</h2>
        <h3><strong>≈ÅƒÖczny koszt systemu nawadniania ogrodu:</strong> ${Math.round(finalCost)} z≈Ç</h3>
        <h3><strong>Koszt za m¬≤:</strong> ${pricePerM2.toFixed(1)} z≈Ç/m¬≤</h3>
        
        <h3>Zalecenia dla ogrodu o wskazanej powierzchni:</h3>
        <p>Optymalna ≈õrednica rury g≈Ç√≥wnej PE dla tej powierzchni ogrodu to: <strong>${recommendedPipe}</strong></p>
        <p>Optymalne ci≈õnienie wody dla tej powierzchni ogrodu to: <strong>${recommendedPressure}</strong></p>
        <p>Ni≈ºsze parametry bƒôdƒÖ mia≈Çy wp≈Çyw na koszt wykonania systemu automatycznego nawadniania.</p>
        
        <p style="font-style: italic; color: #666; margin-top: 15px; padding: 15px; background-color: #f0f8ff; border-radius: 8px; border-left: 4px solid #007bff;">
          *Podane ceny sƒÖ szacunkowe i mogƒÖ siƒô r√≥≈ºniƒá w zale≈ºno≈õci od lokalizacji, konkretnych materia≈Ç√≥w i koszt√≥w robocizny.
        </p>

        <div class="tips-section">
          <h3>üí∞ Porady do systemu nawadniania:</h3>
          <ul>
            <li><strong>üí° Wskaz√≥wki oszczƒôdno≈õciowe:</strong> Wybierz optymalne ci≈õnienie wody (3,5 atm) - to podstawa dzia≈Çania systemu</li>
            <li><strong>üîß Dob√≥r rury:</strong> Dobierz rurƒô PE odpowiedniƒÖ do wielko≈õci ogrodu - unikniesz dodatkowych koszt√≥w</li>
            <li><strong>üì± Sterowanie WiFi:</strong> WiFi sterowanie warto dodaƒá je≈õli czƒôsto podr√≥≈ºujesz</li>
            <li><strong>üåßÔ∏è Czujniki:</strong> Ka≈ºdy system nawadniania powinien mieƒá czujnik opad√≥w</li>
            <li><strong>üõ†Ô∏è Samodzielne wykonanie:</strong> WykonujƒÖc nawadnianie samemu mo≈ºesz zaoszczƒôdziƒá nawet 40-50% koszt√≥w, ale musisz mieƒá odpowiednie umiejƒôtno≈õci i po≈õwiƒôciƒá na to czas</li>
          </ul>
        </div>

        <div class="cta-section">
          <h3>üåø Gotowy na projekt swojego wymarzonego ogrodu?</h3>
          <p>Uzyskaj profesjonalnƒÖ wycenƒô i konsultacjƒô w zakresie projektowania ogrodu od ekspert√≥w Wytwornia Zieleni.</p>
          <a href="https://wytwornia-zieleni.pl/ile-kosztuje-projekt-ogrodu" target="_blank" class="cta-button">Zam√≥w profesjonalny projekt ogrodu</a>
        </div>
      `;
      
      resultDiv.style.display = 'block';

      // Funkcja komunikacji z iframe (tylko je≈õli potrzebna)
      try {
        if (window.parent && window.parent !== window) {
          setTimeout(function() {
            const height = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
            window.parent.postMessage({ iframeHeight: height }, '*');
          }, 300);
        }
      } catch (e) {
        // Ignoruj b≈Çƒôdy komunikacji z iframe
      }
    }

    // Event listeners dla komunikacji z iframe (tylko je≈õli potrzebne)
    try {
      if (window.parent && window.parent !== window) {
        function sendHeight() {
          const height = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
          window.parent.postMessage({ iframeHeight: height }, '*');
        }
        
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
      }
    } catch (e) {
      // Ignoruj b≈Çƒôdy
    }
  </script>
</body>
</html>
